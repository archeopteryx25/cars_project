<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
</head>
<body>
    <h1>Car Details</h1>

    <div>
        <strong>Car Make:</strong> {{ car.make }}<br>
        <strong>Car Model:</strong> {{ car.model }}<br>
        <strong>Car Model:</strong> {{ car.model }}<br>
        <strong>Car Owner:</strong> {{ car.owner.username }}<br>
        <strong>Car Year:</strong> {{ car.year }}<br>
        <strong>Car <description></description>:</strong> {{ car.description }}<br>
    </div>


</body>
</html>
